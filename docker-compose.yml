services:
  # ── PostgreSQL ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: fng_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fng_db
      POSTGRES_USER: fng_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fng_secret_pw}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fng_user -d fng_db']
      interval: 10s
      retries: 5
      timeout: 5s
    networks:
      - fng_net

  # ── Backend API + Socket.IO ─────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: fng_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://fng_user:${POSTGRES_PASSWORD:-fng_secret_pw}@postgres:5432/fng_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET}
      FCM_SERVER_KEY: ${FCM_SERVER_KEY:-}
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 15s
      retries: 4
      timeout: 5s
    networks:
      - fng_net
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

  # ── Admin Dashboard (Vite build served via Nginx) ──────────────────────────
  admin-dashboard:
    build:
      context: ./apps/admin-dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api/v1}
    container_name: fng_admin
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - '8080:80'
    networks:
      - fng_net
    logging:
      driver: json-file
      options:
        max-size: '5m'
        max-file: '2'

volumes:
  postgres_data:
    driver: local

networks:
  fng_net:
    driver: bridge
